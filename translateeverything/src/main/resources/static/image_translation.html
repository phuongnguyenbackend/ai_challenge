<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
          min-height: 100vh;
        }
        .card {
          border-radius: 1rem;
          box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
          height: 100%;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
        }
        .preview {
          height: 400px;
          overflow: auto;
          background: #fff;
          border-radius: 0.5rem;
          border: 1px solid #ddd;
          text-align: center;
        }
        .btn-back {
          margin-bottom: 1rem;
          display: inline-block;
        }
        #translateBtn, #downloadButton {
          background-color: #009e88;
          color: #fff;
        }
        #translateBtn:hover, #downloadButton:hover {
          background-color: #007f6f;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <a href="home.html" class="btn btn-outline-light btn-back">‚Üê Back</a>
    <div class="row g-4">
        <div class="col-md-6 d-flex">
            <div class="card p-4 w-100">
                <h5 class="mb-3">Upload Image (JPG, PNG)</h5>
                <input type="file" class="form-control mb-3" id="uploadInput" accept="image/png, image/jpeg">
                <div class="preview mb-3" id="inputPreview"></div>
                <button class="btn w-100" id="translateBtn">Translate</button>
            </div>
        </div>
        <div class="col-md-6 d-flex">
            <div class="card p-4 w-100">
                <h5 class="mb-3">Translated Result</h5>
                <div class="preview mb-3" id="output"></div>
                <a href="#" class="btn w-100" id="downloadButton">Download</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('uploadInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const preview = document.getElementById('inputPreview');
      if (file && file.type.startsWith('image/')) {
        const fileURL = URL.createObjectURL(file);
        preview.innerHTML = `<img src="${fileURL}" style="max-height: 100%; max-width: 100%;" alt="Uploaded Image">`;
      } else {
        preview.textContent = 'Please upload a valid image file.';
      }
    });
</script>
</body>
</html>

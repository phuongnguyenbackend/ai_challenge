
services:
  model_service:
    build:
      context: .
      dockerfile: ./model_service/Dockerfile
    container_name: model_service
    hostname: model_service
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    volumes:
      - ./model_service/uploads:/app/uploads
      - ./model_service/outputs:/app/outputs
    depends_on:
      - translateeverything
    restart: unless-stopped

  translateeverything:
    build:
      context: .
      dockerfile: ./translateeverything/Dockerfile
    container_name: translateeverything
    hostname: translateeverything
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    restart: unless-stopped

networks:
  default:
    driver: bridge
